<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>STAREX</title>
  <link rel="stylesheet" href="style.css">
  <style>
	body {
	  margin: 0;
	  background-color: black;
	  font-family: Arial, sans-serif;
	}

	.top-bar {
	  display: flex;
	  align-items: center;
	  background-color: black;
	  border-bottom: 2px solid #ccc;
	  padding: 10px;
	}

	.logo {
	  display: flex;
	  align-items: center;
	  border-right: 2px solid #ccc;
	  padding-right: 10px;
	  margin-right: 10px;
	}

	.logo-text {
	  font-size: 32px;
	  font-weight: bold;
	  color: purple;
	}

	.search-box {
	  width: 30px;
	  flex-grow: 1;
	  margin: 0 30px;
	  padding: 10px;
	  font-size: 18px;
	  border: none;
	  border-radius: 10px;
	  background-color: #666;
	  color: white;
	  text-align: center;
	}

	.nav-menu {
	  margin-left: 30px;
	  display: flex;
	  gap: 30px;
	  position: relative;
	}

	.nav-menu a {
	  color: white;
	  text-decoration: none;
	  padding: 20px;
	  border-left: 2px solid #ccc;
	}

	.nav-menu a.chatbot {
	  color: red;
	}

	/* 드롭다운 메뉴 스타일 */
	.dropdown {
	  position: relative;
	}

	.dropdown-content {
	  display: none;
	  position: absolute;
	  top: 40px;
	  right: 0;
	  width: 400px;
	  height: 250px;
	  background-color: #666;
	  border-bottom-left-radius: 50px;
	  padding: 30px;
	  color: white;
	  z-index: 100;
	  box-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
	}

	.dropdown-content a {
	  display: inline-block;
	  width: 50%;
	  font-size: 18px;
	  color: white;
	  text-decoration: underline;
	  margin-bottom: 20px;
	  text-align: center;
	}

	.dropdown:hover .dropdown-content {
	  display: block;
	}
	
	.nav-menu {
	  display: flex;
	  align-items: center;
	  gap: 30px;
	  position: relative;
	  font-size: 20px;
	}

	.logout-button {
	  padding: 8px 16px;
	  margin-left: 10px;
	  background-color: #ff6666;
	  color: white;
	  border: none;
	  border-radius: 10px;
	  font-size: 16px;
	  font-weight: bold;
	  cursor: pointer;
	}

	.logout-button:hover {
	  background-color: #cc4444;
	}
	.search {
	  position: relative;
	  width: 500px;
	}

	input {
	  width: 100%;
	  border: 1px solid #bbb;
	  border-radius: 8px;
	  padding: 10px 12px;
	  font-size: 14px;
	}

	img {
	  position : absolute;
	  width: 17px;
	  top: 10px;
	  right: 12px;
	  margin: 0;
	}

  </style>
</head>
<body>
  <header class="top-bar">
    <div class="logo">
      <span class="logo-text">STAREX</span>
    </div>
	<div class="search">
	  <input type="text" placeholder="검색어 입력">
	  <img src="https://s3.ap-northeast-2.amazonaws.com/cdn.wecode.co.kr/icon/search.png">
	</div>

    <nav class="nav-menu">
      <div class="dropdown">
        <a href="#">게시판</a>
        <div class="dropdown-content">
          <a href="#">*공지사항*</a>
          <a href="#">*자유게시판*</a>
          <a href="#">*별 스팟*</a>
          <a href="#">*사진게시판*</a>
        </div>
      </div>
      <a href="#">나의 기록</a>
      <a href="#">이벤트</a>
      <a href="#" class="chatbot">챗봇</a>
	  <a href="#" class="logout" onclick="logout()">로그아웃</a>
    </nav>
  </header>
</body>
</html>
